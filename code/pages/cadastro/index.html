<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <script src="../../components/links/GlobalConfig.js"></script>
    <title>Cadastro</title>
</head>

<body>
    <header></header>
    <main>
        <section id="cadastro">
            <form>
                <div>
                    <h2>CADASTRO</h2>
                </div>
                <input id="nome_usuario" type="text" placeholder="Nome de usuário" /><br />
                <input id="email" type="text" placeholder="Endereço de e-mail" /><br />
                <input id="confirmar_email" type="text" placeholder="Confirme seu e-mail" /><br />
                <input id="data_nascimento" type="text" placeholder="Data de nascimento" /><br />
                <div id="termos_de_uso">
                    <input id="termos_check" type="checkbox" />
                    <p>
                        Aceito os <a id="termo_docs" class="form_docs" href="">Termos de Uso</a> e a
                        <a id="politica_docs" class="form_docs" href="">Política de Privacidade</a> da Proz Arts.
                    </p>
                </div>
                <br />
                <div id="aceitar_conteudo">
                    <input id="conteudo_check" type="checkbox" />
                    <p>
                        Aceito receber os conteúdos informativos exclusivo por email com novidades sobre os títulos
                        da Proz Artz. Posso cancelar a qualquer momento.
                    </p>
                </div>

                <div id="botao_form">
                    <button class="enviar_forms" type="submit">INSCREVA-SE</button>
                </div>
            </form>
            <img src="../../images/ea_hero.png" alt="wallpaper_formulario" />
        </section>
    </main>
    <footer></footer>
    <script src="../../components/footer.js"></script>
</body>

</html>
