<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v6.5.1/css/all.css" />
    <title>Login</title>
</head>

<body>
    <header></header>
    <main>
        <section id="cadastro">
            <form>
                <div>
                    <h2>LOGIN</h2>
                </div>
                <input id="nome_usuario" type="text" placeholder="Nome de usuário" /><br />
                <a href="">Ajude-me a encontrar minha conta</a><br /><br />
                <input id="senha" type="password" placeholder="Senha" /><br />
                <a href="">Esqueci minha senha</a><br /><br />
                <div>
                    <div id="lembrar_usuario">
                        <input id="lembrar_usuario_check" type="checkbox" />
                        <label>Lembrar meu nome de usuario</label>
                    </div>
                    <div id="botao_form">
                        <button class="enviar_forms" type="submit">ENTRAR</button>
                    </div>
                </div>
                <div>
                    <div>
                        <hr />
                        <p>Ou inicie sessão com:</p>
                        <hr />
                    </div>
                    <div>
                        <a href="" class="fa-brands fa-square-facebook" style="color: #1e3fe6"></a>
                        <a href="" class="fa-brands fa-xbox" style="color: #117c03"></a>
                        <a href="" class="fa-brands fa-twitch" style="color: #5710c1"></a>
                        <a href="" class="fa-brands fa-playstation" style="color: #073688"></a>
                    </div>
                </div>
                <div>
                    <p><strong>Não possui uma conta?</strong></p>
                    <a href="../cadastro/index.html">INSCREVA-SE</a>
                </div>
            </form>
            <img src="../../images/ea_hero.png" alt="wallpaper_formulario" />
        </section>
    </main>
    <footer></footer>
</body>

</html>
