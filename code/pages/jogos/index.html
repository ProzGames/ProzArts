<!DOCTYPE html>
<html lang="en">

<head>

<body>

        <div class="image">
            <img src="../../images/bf1_cover.png" alt="Capa Battlefield 1">
            <img src="../../images/bf1_logo.png" alt="Battlefield 1 Logotipo">
        </div>

        <div>

                <a class="mais__">Ver todos os jogos</a>
